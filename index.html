<!DOCTYPE html>
<html>
  <head>
    <title>TrevorC.ca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div id="title">Crude Cloth Simulation</div>
        <hr>
        Reset: <input id="reset" value="reset" type="button"><br>
        x-margin: <input id="xinput" type="range" min="1" max="1000" value="200"><div id="xout">1</div><br>
        y-margin: <input id="yinput" type="range" min="1" max="1000" value="100"><div id="yout">1</div><br>
        dinsity: <input id="dinput" type="range" min="1" max="200" value="19"><div id="dout">1</div><br>
        size: <input id="pinput" type="range" min="1" max="200" value="3"><div id="pout">1</div> <br>
        <br>
        <hr> This is in pre-alpha.
        <br>You may have issues with photos larger
        <br> than your screen.
        <hr> The photos you upload
        <br>stay on your computer and never go
        <br> onto my servers.
        <hr>
        <div id="plug">
            Check out <a class="link" href="https://trevorc.ca/projects">more</a>. Or go <a class="link" href="https://trevorc.ca">home</a>!
        </div>
    </div>
  </body>
  <script src="particle.js"></script>
  <script src="main.js"></script>
</html>
